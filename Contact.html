    <header>
        <h1>Contact</h1>
    </header>

    <main class="main-contact">
        <div class="contact-container">
            <h2>Neem contact met ons op</h2>
            <form id="contact-form" action="#" method="POST">
                <div class="contact-invulveld">
                    <label for="name">Naam <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" placeholder="Voer je naam in">
                </div>
                <div class="contact-invulveld">
                    <label for="email">E-mail <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Voer je e-mail in">
                </div>
                <div class="contact-invulveld">
                    <label for="onderwerp">Onderwerp</label>
                    <select id="onderwerp" name="onderwerp">
                        <option value="">Kies een onderwerp</option>
                        <option value="algemeen">Algemene Vraag</option>
                        <option value="Extra informatie">Extra informatie</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>
                <div class="contact-invulveld">
                    <label for="message">Bericht <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="4" required placeholder="Voer je bericht in"></textarea>
                </div>
                <button type="submit">Verstuur bericht</button>
            </form>
        </div>
    </main>
